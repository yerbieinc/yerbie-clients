plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // For automatic syntax formatting
    id "com.diffplug.gradle.spotless" version "4.3.0"

    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // This is used for the autogenerated java client via autorest
    compile group: 'com.azure', name: 'azure-core', version: '1.15.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.3.3'

    // Logging
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.13'
}

spotless {
    java {
        target project.fileTree(project.rootDir) {
          exclude '**/autogenerated/**/*.*'
          include '**/*.java'
        }
        googleJavaFormat()
    }
}

task preBuild {
    println "Starting prebuild tasks."
}

task generateAutorestClient(type: Exec) {
    commandLine 'sh', './generateJavaClient.sh'
}

group = 'org.yerbie'
version = '0.0.1'
sourceCompatibility = '1.9'

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/yerbieinc/yerbie-clients")

            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

build.dependsOn preBuild
publish.dependsOn preBuild
preBuild.dependsOn generateAutorestClient

